<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Registration</title>
   <link rel="stylesheet" href="css/styles.min.css">
</head>

<body class="registration">
   <section class="registration__profile">
      <div class="registration__top">
         <h4 class="registration__title">Profile</h4>

         <ul class="registration__menu">
            <li>
               <a class="p2 registration__tab registration__tab--active" href="#registrationTab">Registration</a>
            </li>

            <li>
               <a class="p2 registration__tab" href="#signTab">Sign in</a>
            </li>
         </ul>
      </div>

      <div class="registration__socials socials">
         <p class="p3 socials__text">You can sign in with social</p>

         <ul class="socials__list">
            <li class="socials__item">
               <a class="socials__link" href="registration.html">
                  <span>VKontakte</span>
                  <include src="build/icons/vk.svg"></include>
               </a>
            </li>

            <li class="socials__item">
               <a class="socials__link" href="registration.html">
                  <span>Facebook</span>
                  <include src="build/icons/fb.svg"></include>
               </a>
            </li>

            <li class="socials__item">
               <a class="socials__link" href="registration.html">
                  <span>Google</span>
                  <include src="build/icons/google.svg"></include>
               </a>
            </li>
         </ul>
      </div>

      <form class="registration__form form" action="registration.html" method="GET">
         <label class="form__label" for="registration-name">
            <input class="form__input" id="registration-name" type="text" name="name" minlength="3" maxlength="20" required placeholder="&nbsp;">
            <span>Your name</span>
            <b class="form__error">Not Valid</b>
         </label>

         <label class="form__label" for="registration-email">
            <input class="form__input" id="registration-email" type="email" name="email" minlength="3" maxlength="30" required placeholder="&nbsp;">
            <span>E-mail</span>
            <b class="form__error">Not Valid</b>
         </label>

         <label class="form__label" for="registration-phone">
            <input class="form__input" id="registration-phone" type="tel" name="phone" minlength="3" maxlength="20" required placeholder="&nbsp;">
            <span>Phone</span>
            <b class="form__error">Not Valid</b>
         </label>

         <div class="form__privacy">
            <label class="form__checkbox" for="registration-checkbox">
               <input id="registration-checkbox" name="pravicy-check" type="checkbox">
               <span class="form__checkbox-indicator">Accept</span>
               <span class="p2">I accept the terms of the offer of <a class="form__privacy-link" href="#">the privacy
                     policy</a></span>
            </label>
         </div>

         <button class="p2 form__submit" type="submit">Registration</button>
         <button class="p2 form__sign" type="button">Sign in</button>
      </form>
   </section>

   <script src="scripts/formSubmit.js"></script>
</body>

</html>
